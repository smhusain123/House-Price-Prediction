<!DOCTYPE html>
<html>
<head>
  <title>Model Features</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9f0f5;
      color: #333;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    ul {
      list-style-type: square;
      padding-left: 20px;
    }
    li {
      margin-bottom: 10px;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Model Input Features</h2>

    <ul>
      <li><strong>Location</strong> – Select from dropdown list of Bangalore localities</li>
      <li><strong>Total Square Feet (in lakhs)</strong> – Numeric input</li>
      <li><strong>Bathrooms</strong> – Numeric input</li>
      <li><strong>BHK (Bedrooms)</strong> – Numeric input</li>
    </ul>

    <a href="/">Back to Home</a>
  </div>
</body>
</html>
